<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      font-family: &quot;Helvetica Neue&quot;, Arial, sans-serif;
      background-color: #f4f4f5;
    "
  >
    <table
      role="presentation"
      width="100%"
      cellspacing="0"
      cellpadding="0"
      style="min-height: 100vh"
    >
      <tr>
        <td align="center" style="padding: 40px 20px">
          <table
            role="presentation"
            width="100%"
            cellspacing="0"
            cellpadding="0"
            style="
              max-width: 600px;
              background-color: #ffffff;
              border-radius: 16px;
              box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            "
          >
            <!-- Header -->
            <tr>
              <td style="padding: 40px 40px 20px; text-align: center">
                <h1
                  style="
                    margin: 0;
                    font-size: 24px;
                    font-weight: 700;
                    color: #4f46e5;
                  "
                >
                  パスワードリセット
                </h1>
              </td>
            </tr>

            <!-- Content -->
            <tr>
              <td style="padding: 20px 40px">
                <p
                  style="
                    margin: 0 0 16px;
                    font-size: 16px;
                    line-height: 1.6;
                    color: #374151;
                  "
                >
                  パスワードリセットのリクエストを受け付けました。
                </p>
                <p
                  style="
                    margin: 0 0 24px;
                    font-size: 16px;
                    line-height: 1.6;
                    color: #374151;
                  "
                >
                  以下のボタンをクリックして、新しいパスワードを設定してください。
                </p>
              </td>
            </tr>

            <!-- Button -->
            <tr>
              <td style="padding: 0 40px 24px; text-align: center">
                <a
                  href="{{resetLink}}"
                  style="
                    display: inline-block;
                    padding: 14px 32px;
                    background: linear-gradient(
                      135deg,
                      #4f46e5 0%,
                      #7c3aed 100%
                    );
                    color: #ffffff;
                    font-size: 16px;
                    font-weight: 600;
                    text-decoration: none;
                    border-radius: 8px;
                  "
                >
                  パスワードをリセット
                </a>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td style="padding: 20px 40px 40px">
                <p
                  style="
                    margin: 0 0 8px;
                    font-size: 14px;
                    line-height: 1.5;
                    color: #6b7280;
                  "
                >
                  このリンクは1時間後に無効になります。
                </p>
                <p
                  style="
                    margin: 0;
                    font-size: 14px;
                    line-height: 1.5;
                    color: #6b7280;
                  "
                >
                  このメールに心当たりがない場合は、無視してください。
                </p>
              </td>
            </tr>

            <!-- Divider -->
            <tr>
              <td style="padding: 0 40px">
                <hr
                  style="border: none; border-top: 1px solid #e5e7eb; margin: 0"
                />
              </td>
            </tr>

            <!-- Link fallback -->
            <tr>
              <td style="padding: 20px 40px 40px">
                <p style="margin: 0 0 8px; font-size: 12px; color: #9ca3af">
                  ボタンが機能しない場合は、以下のURLをブラウザに貼り付けてください：
                </p>
                <p style="margin: 0; font-size: 12px; word-break: break-all">
                  <a href="{{resetLink}}" style="color: #4f46e5"
                    >{{resetLink}}</a
                  >
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
